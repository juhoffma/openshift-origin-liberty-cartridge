---
Name: liberty
Cartridge-Short-Name: LIBERTY
Display-Name: IBM Liberty Application Server for Developers
Description: IBM Liberty Application Server for Developers provides access to the development runtime when production runtime capabilities matter. It is a no-charge development runtime. This software helps to enable faster, more efficient development of applications and services, and is available without the expense of a priced and supported runtime on the developerâ€™s desktop.
Version: '8.5.5.4'
License: Commercial
License-Url: http://www-03.ibm.com/software/products/en/appserv-wasfordev/
Vendor: hoffmann
Cartridge-Version: 0.0.1
Compatible-Versions: []
Cartridge-Vendor: hoffmann
Categories:
- service
- web_framework
- java
- ibm
- java_ee_6
- was
Website: http://www-03.ibm.com/software/products/en/appserv-wasfordev/
Help-Topics:
  Developer Center: https://www.openshift.com/developers
Provides:
- liberty-8.5
- liberty
Publishes:
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-doc-url:
    Type: STRING:urlpath
    Required: false
Scaling:
  Min: 1
  Max: 1
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: WC_DEFAULTHOST_PORT
  Private-Port: 9080
  Public-Port-Name: HTTP_PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
- Private-IP-Name: IP
  Private-Port-Name: WC_DEFAULTHOST_SECURE_PORT
  Private-Port: 9443
  Public-Port-Name: WC_DEFAULTHOST_SECURE_PROXY_PORT
  Options: { "ssl_to_gear": true }
Additional-Control-Actions:
- threaddump
